<!doctype html>
<html lang="en">
    <head>
        <title>FundMe App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div>
            <button id="connectButton">Connect</button>
        </div>
        <div>
            <label for="contractBallance">ETH in the contract</label>
            <input id="contractBallance" type="number" />
            <button id="balanceButton">getBalance</button>
        </div>
        <div>
            <button id="withdrawButton">Withdraw</button>
        </div>
        <div>
            <label for="ethAmount">ETH Amount</label>
            <input id="ethAmount" type="number" required="true" />
            <button type="button" id="fundButton">Fund</button>
        </div>
    </body>

    <script src="./index.js" type="module"></script>
</html>
